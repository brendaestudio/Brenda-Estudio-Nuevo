
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Brenda Estudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: url('fondoBrendaFinal2025.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    nav a:hover {
      color: #e96eb8;
    }
    .logo-container {
      background: rgba(247, 196, 229, 0.5);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(6px);
    }
    .logo-img {
      max-width: 80%;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
    }
    .frase {
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="horarios.html">Horarios</a>
    <a href="#">Planes</a>
    <a href="#">Contáctanos</a>
    <a href="#">Quiénes somos</a>
  </nav>
  <div class="logo-container">
    <img src="logo_blanco.png" alt="Brenda Estudio Logo" class="logo-img">
    <div class="frase">¡El lugar más feliz del mundo!</div>
  </div>
</body>
</html>
